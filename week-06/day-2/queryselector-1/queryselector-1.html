<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: QuerySelector</title>
  </head>
  <body>
    <section class="container">
      <div id="b325" class="asteroid">The King</div>
      <div class="asteroid b326">The Conceited Man</div>
    </section>
    <p class="asteroid big">The Businessman</p>
    <div class="asteroid b329 big">The Lamplighter</div>


    <script>
        let king = document.getElementById('b325');
        let conceitedKing = document.querySelectorAll('section > div' );
        console.log(conceitedKing);
        for (let i = 0; i < conceitedKing.length; i++) {
            alert(conceitedKing[i].textContent);
        }

        let noBusiness = document.querySelectorAll('div' );
        for (let i = 0; i < noBusiness.length; i++) {
            console.log(noBusiness[i].textContent);
        }
    </script>   
</body>
</html>
