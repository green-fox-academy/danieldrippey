    <title>FoxPlayer</title>

</head>
<body>

        <div id="logo">

        <div id="artwork">artwork</div>
        <div id="tracks">tracklist</div>
        <div id="control-panel">
            <figure>
                <figcaption>Listen something</figcaption>

                    controls
                    src="/music/Organoid_-_09_-_Purple_Drift.mp3">

                        <code>audio</code> element.
                </audio>
            </figure></div>
    </div>

    </script>
