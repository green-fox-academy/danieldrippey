<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>fancy-table</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>  
        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Sales</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td data-currency="USD" > 50,000.00</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td data-currency="USD"> 10,000.00</td>
                </tr>
                <tr>
                    <td>March</td>
                    <td data-currency="USD"> 85,000.00</td>
                </tr>
                <tr>
                    <td>April</td>
                    <td data-currency="USD"> 56,000.00</td>
                </tr>
                <tr>
                    <td class= "last">May</td>
                    <td class= "last" data-currency="USD"> 98,000.00</td>
                </tr>
            </tbody>
        </table>
 </body>
</html>
